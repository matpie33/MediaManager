<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <app-sidenav-list [userAccessibleMenu]="userAccessibleMenu" (sidenavClose)="sidenav.close()"></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header [loadingData]="isLoadingData()" [userAccessibleMenu]="userAccessibleMenu" (sidenavToggle)="sidenav.toggle()"></app-header>
    <main>
        <app-progress-spinner [shouldDisplay]="!routerActivated"></app-progress-spinner>
        <router-outlet (activate)="activated()"></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
