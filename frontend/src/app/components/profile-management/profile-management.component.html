
<form class="bordered" [formGroup]= "profileForm" (ngSubmit)="onSubmitProfile()">

  <h2>Edit profile</h2>
  <div class="grid-parent">
    <label>First name:</label>
    <input type="text" formControlName="firstName">
    <label>Last name:</label>
    <input type="text" formControlName="lastName">
    <label>Email: </label>
    <input type="text" formControlName="email">
    <label>Phone number: (start with +48) </label>
    <input type="text" formControlName="phoneNumber">
    <label>Accepted notification types</label>
    <div>
      <ng-container *ngFor="let notificationType of profileForm.get('notificationTypes')?.value|keyvalue" formGroupName="notificationTypes">
        <label>{{getNotificationTypeForDisplay(notificationType) |lowercase}}</label>
        <input type="checkbox" [value]="notificationType.value" [formControlName]="getNotificationTypeForDisplay(notificationType) ">
      </ng-container>
    </div>
  </div>
  <app-progress-spinner [shouldDisplay]="loadingData"></app-progress-spinner>
  <button class="submit" type ="submit" [disabled]="profileForm.pristine">Submit</button>
  <p *ngIf="showStatus" [class]="statusClass">{{statusMessage}}</p>
</form>
